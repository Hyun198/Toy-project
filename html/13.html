<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="naver"></a>
    <a id="daum"></a>
    <script>
        const txtEl = document.createTextNode("네이버");
        document.querySelector("#naver").appendChild(txtEl);

        const hrefAttr = document.createAttribute("href");
        hrefAttr.value = "https://www.naver.com";
        document.querySelector("#naver").setAttributeNode(hrefAttr);

        const childNodes = document.body.childNodes;
        childNodes.forEach((node)=> {
            if(node.nodeName === "a"){
                node.parentNode.removeChild(node);
            }
        })
       
    </script>
