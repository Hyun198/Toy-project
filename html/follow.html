<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background changer</title>

    <style>
        #content{
            height:100vh;
            box-sizing: border-box;
            padding:10px;
            transition: background-color 0.5s;
        }
    </style>
</head>

<body>

    <fieldset>
        <legend>배경색 변경</legend>
        <label for="background">background color change</label>
        <select name="background" id="background" onchange="changeBackgroundColor()">
            <option value="white" selected="selected">white</option>
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="orange">orange</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
        </select>
    </fieldset>
 

    <div id="content">
        content
    </div>

    <script>
        function changeBackgroundColor() {
            const backgroundSelect = document.getElementById('background');
            const selectedColor = backgroundSelect.value;
            
            const content_background = document.getElementById('content').style.backgroundColor = selectedColor;
            
            
        }
    </script>
</body>

</html>
