<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" href="./movie.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <header>
        <h1>oppenheimer</h1>
        <p> shot with <span>IMAX</span> film cameras</p>
    </header>

    <main>
        <aside>
            <img src="./img/op_poster.jpg">
        </aside>
        <section>
            <div class="text-box">
                <p>‘Now I Am Become Death, the Destroyer of Worlds.’</p>
            </div>
            <iframe src="https://www.youtube.com/embed/uYPbbksJxIg?si=FHOWufD644Qk2rYP" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </section>

    </main>




    <footer>
        <div class="media-info">
            <a href="#"><i class="fa-sharp fa-solid fa-compact-disc"></i></a>
            <a href="#"><i class="fa-solid fa-ticket"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </footer>


    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        ScrollReveal({
            reset: true,
            distance: '60px',
            duration: 2500,
            delay: 500
        });
        ScrollReveal().reveal(".text-box", { delay: 500, origin: 'left' });
        ScrollReveal().reveal(".text-box2", { delay: 500, origin: 'right' });
        ScrollReveal().reveal(".text-box3", { delay: 500, origin: 'bottom' });
    </script>
</body>

</html>
