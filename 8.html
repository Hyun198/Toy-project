<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8</title>
    <style>
        ul{
            list-style: none;
        }
        ul li {
            position: relative;
            display:inline-block;
            width:100px;
         
            text-align: center;
        }

        ul li:first-child::after {
            position: absolute;
            content:"";
            top:0;
            right:0;
            width:2px;
            height:25px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <ul>
        <li>Menu1</li>
        <li>Menu2</li>
    </ul>
</body>
</html>
